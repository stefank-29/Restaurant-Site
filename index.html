<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

  <title>Burger cafe</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="icon" type="image/png"  href="./images/burger-favicon.png">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">		
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="page-container">
         <nav id="main-nav">
            <ul>
                <li id="logo-li"><img id="logo" src="./images/burger-logo2.jpg" alt=""></li>
                <li>Home</li>
                <li>Menu</li>
                <li>About</li>
                <li>Contact</li>
                
            </ul>

        </nav>
        <div id="contact-content">
             <div id="contact-info">
               <h2>CONTACT</h2>
                <div class="contact-item">
                    <span class="icon"><img src="./images/contact-page/pin.svg" alt="pin icon"></span>
                    <p>1510 South Main Street<br>
                        Las Vegas, NV 89104 <br>
                        Located in Able Baker Brewing
                    </p>
                </div>
                <div class="contact-item">
                    <span class="icon"><img src="./images/contact-page/clock2.svg" alt="clock icon"></span>
                    <p><strong class="name">Sun-Thurs:</strong> 12pm-9pm <br>
                        <strong class="name">Fri-Sat:</strong> 12pm-11pm <br>
                    </p>
                </div>
                <div class="contact-item">
                    <span class="icon"><img src="./images/contact-page/phone.svg" alt="phone icon"></span>
                    <p>555.236.515</p>
                </div>
                <div class="contact-item" id="message" >
                    <span class="icon"><img src="./images/contact-page/mail.svg" alt="message icon"></span>
                    <h3>MESSAGE US</h3>
                </div>
                <div id="email-sender">
                    <form action="mailto:stefankaraferovic@gmail.com"  method="post" enctype="text/plain">
                        <input type="text" id='name' size="25" placeholder="Name">
                        <input type="text" id='number' size="25" placeholder="Phone Number">
                        <input type="text" id='addess' size="25" placeholder="Email Address">
                        <textarea name="message" id="message" cols="25" rows="5" placeholder="Message" resize="none"></textarea>
                        <input type="submit" value="Send message" id="send">
                    </form>
                </div>
             </div>
             <div id="contact-maps">
                
             </div>
            
        </div>

        <footer>
            <div>
                Copyright &copy;
                <script>document.write(new Date().getFullYear());</script>&nbsp;&nbsp;Created by Stefan Karaferovic
                | <i class="fab fa-github"></i> <a href="https://github.com/stefank-29" target="_blank">stefank-29</a>
            </div>
        </footer> 
    
    </div> 

    <script src="main.js"></script>
</body>
</html>
